<!DOCTYPE html>

<html>

	<head>
	<title>Lable Statement In JavaScript .</title>
	</head>

	<body>
		<h1 style="color: #FFCE44">Display The Lable Statement In JavaScript.</h1>
	
		<p>* To label JavaScript statements you precede the statements with a label name and a colon: .</p>
	
		<p id="demo"></p>
		
		<script>
		
		var employee = ["Harry", "Jhon", "Jerry", "Frank", "Rachit", "Shantanu"];
		var text="";
		list:
		{
			text += employee[0] + "<br />";
			text += employee[1] + "<br />";
			text += employee[2] + "<br />";
			text += employee[3] + "<br />";
			break list;
			text += employee[4] + "<br />";
			text += employee[5] + "<br />";
		
		}		
		document.getElementById("demo").innerHTML = text;
		
		</script>

	</body>
</html>
