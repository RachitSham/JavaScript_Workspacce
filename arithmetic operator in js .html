<!DOCTYPE html>

<html>
	<head>
		<title>Airthmetic Operators In JavaScript .</title>
	</head>
	
	<body>
		
		<h1 style="color: #CE93D8">Display Airthmetic Operators In THe JavaScript .</h1>
		
		<p id="demo"></p>
		<p id="demo1"></p>
		
		<script>
			var a = 500;
			var b = 600;
			var x = 300;
			var y = 200;
			var c = "Hello World";
			var d = "Hello Friends";
			
			var result1 = a + b;
			var result2 = c + d;
			var result3 = a - b;
			var result4 = a / b;
			var result5 = a % b;
			var result6 = a * b;
  			var a1 = a++;
			var b2 = b--;
			var x1 = ++x;
			var y2 = --y;
			
			document.getElementById("demo").innerHTML = 
			"a + b = "+ result1 +"</br>"+
			"c + d = "+ result2 +"</br>"+
			"a - b = "+ result3 +"</br>"+
			"a / b = "+ result4 +"</br>"+
			"a % b = "+ result5 +"</br>"+
			"a * b = "+ result6 +"</br>";
			
			document.getElementById("demo1").innerHTML = 
			"a ++ = "+ a1 +"</br>"+
			"b -- = "+ b2 +"</br>"+
			"++ x = "+ x1 +"</br>"+
			"-- y = "+ y2 +"</br>";
		</script>
	
	</body>
</html>
