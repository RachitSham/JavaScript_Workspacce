<!DOCTYPE html>

<html>

	<head>
		<title>onload Events In JavaScript .</title>
		
	</head>
	
	<body onload=myFunction();>
	
		<h1 style="color: #7D0552">Display The on_load Event In JavaScript .</h1>
	
		<h2>Hello Friends ! How Are You .</h2>
	
		<p>* The on_load Event Occurs When An Object Has Been Loaded .</p>
	
	<script>
		function myFunction()
		{
			alert("on_Load Event Has Occured In JavaScript .");
		}
	
	</script>
	
	</body>
</html>
