<!DOCTYPE html>

<html>
	<head>
		<title>Switch-Case Statement In JavaScript</title>
	<head>
	
	<body>
		<h1 style="color: #FFC107">Display The Switch-Case statement In JavaScript .</h1>
		
		<p>* The switch statement is used to perform different actions based on different conditions .</p> 
	
	<script type="text/JavaScript">
	
		var day=2;
			document.write("Today Is ");
			switch(day)
			{
				case 1:document.write("Monday<br />");
				break;
				
				case 2:document.write("Tuesday<br />");
				break;
			
				case 3:document.write("Wednesday<br />");
				break;
				
				case 4:document.write("Thursday<br />");
				break;
			
				case 5:document.write("Friday<br />");
				break;
			
				case 6:document.write("Saturday<br />");
				break;
			
				case 7:document.write("Sunday<br />");
				break;
				
				default: document.write("Unknown Day<br />")
			
			}
	
	</script>
	
	</body>	
</html>
