<!DOCTYPE html>

<html>
	<head>
		<title>Primitive Data Type In JavaScript .</title>
		
	</head>
	
	<body>
		<h1 style="color: Lime">Display Primitive DataType In JavaScript !</h1>
		
		<p id="demo"></p>
		
	<script>
	// Here, The String DataType Is Define !
		var str= "Har Har Mahadev !";
		
	// Here, The Number DataType Is Define !;
		var num1= 52000;
		
	// Here, The Undefined DataType	Is Define !;
		var h;
		
	// Here, The Boolean DataType Is Defined !;	
		var b1= true;
		var b2= false;
		
	// Here, The Null DataType Is Defined !;
		var c= null;
		
		document.getElementById("demo").innerHTML=
		"the value of str -" + str + "<br>" +
		"the value of num1 -" + num1 + "<br>" +
		"the value of h -" + h + "<br>" +
		"the value of b1 -" + b1 + "<br>" +
		"the value of c -" + c ;
		
	</script>
	
	</body>
</html>
