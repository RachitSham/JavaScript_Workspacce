<!DOCTYPE html>

<html>
	<head>
		<title>Continue Statement In JavaScript .</title>
	</head>
	
	<body>
	
		<h1 style="color: #66FF00"> Display The Continue Statement In JavaScript .</h1>
		
		<p>* The continue statement "jumps over" one iteration in the loop.</p>
		
		<script>
		var x = 1;
		
			while(x < 10)
			{
				x = x + 1;
				
				if(x == 6)
				{
					continue; 
				}
				document.write(x + "<br />");
			}
		</script>
		
	</body>
</html>
