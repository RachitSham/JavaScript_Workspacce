<!DOCTYPE html>

<html>

	<head>
	
	<title>Creating a Object In JavaScript .</title>
	
	</head>
	
	<body>
		<h1 style="color: #7F4E52"> Display The Object Literal In JavaScript .</h1>
	
		<p>* Using an object literal, you both define and create an object in one statement .</p>
		
		<p id="demo"></p>
		
	<script>
		var person = {
			firstName : "Frank",
			lastName : "Wilson",
			age      :  24,
			eyeColor : "black"
		
		};
		
		document.getElementById("demo").innerHTML = 
		person.firstName + person.lastName + " is " + person.age  + " Years Old. ";
			
	</script>
	
	</body>	
</html>
