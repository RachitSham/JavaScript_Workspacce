<!DOCTYPE html>

<html>
	<head>
		<title>If-Else-If Statement In JavaScript</title>
	</head>
	
	<body>
		<h1 style="color: #006064">Display The Else If-Statement In JavaScript .</h1>
		
		<p>* else if to specify a new condition to test, if the first condition is false.</p> 
	
	<script>
	
		var message= "Welcome";
		
		if(message=="Hello")
		{
		document.write("Hello World !");
		}
		else if(message=="Hi")
		{
		document.write("Hi Everyone !");
		}
		else if(message=="Welcome")
		{
		document.write("Welcome Everyone !");
		}
		else
		{
		document.write("Thanks Everyone! Har Har Mahadev .");
		}
	</script>
	
	</body>	
</html>
