<!DOCTYPE html>

<html>

	<head>
		<title>Function Parameter In JavaScript .</title>
	</head>
	
	<body>
	
		<h1 style="color: #F75D59">Display The Function Parameter In JavaScript .</h1>
	
		<p id="demo"></p>
		
	<script>
		function check(a,b)
		{
			alert("a="+a+", b="+b);
		}
		
		check(1);			// a= 1 , b=Undefined
		
		check(1 , 2);     // a= 1 , b= 2
		
		check(1 , 2 , 3);	 // a= 1 , b= 2 , Extra Element Is Not Listed.
		
	</script>
	
	</body>
</html>
