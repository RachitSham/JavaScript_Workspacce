<!DOCTYPE html>

<html>
	<head>
		<title>Break Statement In JavaScript .</title>
	</head>
	
	<body>
	
		<h1 style="color: #DAEE01">Display The Break Statement In JavaScript .</h1>
		
		<p>* The break statement "jumps out" of a loop.</p>
		
		<script>
		
			var i;
			for(i=0; i<10; i++)
			{
			if(i==8)
			break;
			document.write(i+"<br >");
		
			}
			document.write("* If The Condition False , Then It Breaks The Loop.")
		</script>
		
	</body>

</html>
