<!DOCTYPE html>

<html>
	<head>
	
	<title>Creating a Object In JavaScript .</title>
	
	</head>
	
	<body>
		<h1 style="color: #7F525D"> Display The Object By Using New Keyword In JavaScript .</h1>
		
		<p id="demo"></p>
		
	<script>
		var person = new Object();
			person.firstName = "Frank";
			person.lastName = "Wilson";
			person.age      =  24;
			person.eyeColor = "black";
			
		document.getElementById("demo").innerHTML = 
		person.firstName + person.lastName + " is " + person.age  + " Years Old. ";
			
	</script>
	
	</body>	
</html>
