<!DOCTYPE html>

<html>

	<head>
	
		<title>Invoking A Function As A Method .</title>
		
	</head>
	
	<body>
		<h1 style="color: #033E3E">Display The Invoking A Function As A Method .</h1>
		
		<p>* Invoking Function As  Method .</p>
		
		<p id="demo"></p>
		
	<script>
		var myname = 
		{
			firstName: "Rachit",
			lastName: "Mehta",
			fullName: function()
			{
				return this.firstName + " " + this.lastName;
			}
		}
		document.getElementById("demo").innerHTML =
		myname.fullName();
	</script>
	
	
	</body>
	
</html>
