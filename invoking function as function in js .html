<!DOCTYPE html>

<html>

	<head>
		<title>Invoking Function As Function In JavaScript .</title>
	</head>
	
	<body>
	
		<h1 style="color: #3EA99F">Display The Invoking Function As Function In JavaScript .</h1>
		
		<p>* Invoking Function As Function .</p>
		
		<p id="demo"></p>
	<script>
		
		function myFunction(a,b)
		{
			return a * b;
		}
		
		document.getElementById("demo").innerHTML = window.myFunction(150 , 250)
		
		/* Both The Method Are Right To Call The Function. 
		
		document.getElementById("demo").innerHTML = myFunction(100 , 250)*/
		
	</script>
	
	
	</body>
	
</html>
