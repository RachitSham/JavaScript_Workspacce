<!DOCTYPE html>

<html>
	<head>
		<title>If-Statement In JavaScript</title>
	<head>
	
	<body>
		<h1 style="color: #4DD0E1">Display The If-Statement In JavaScript .</h1>
		
		<p>* if to specify a block of code to be executed, if a specified condition is true .</p> 
	
		<p id="demo"></p>
	
	<script>
		
		var a= 50;

		if(a/2==0)
		{
		
		document.write(a+ " Is An Even Number")
		
		}
		else
		{
		
		document.write(a+ " Is An Odd Number")
		
		}
	
	</script>
	
	</body>	
</html>
