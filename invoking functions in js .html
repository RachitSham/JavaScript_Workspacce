<!DOCTYPE html>

<html>

	<head>
	
		<title>Invoking Functions In JavaScript .</title>
		
	<script>
		function sayHello(name,age)
		{
			document.write(name + " is " + age + " years old And She was Very Intelligent And Beautiful Girl.");  
		
		}
	
	</script>
	</head>

	<body>
	<form>
	
		<h1 style="color: #43C6DB">Display The Invoking Functions In JavaScript .</h1>
	
		<input type="button" onclick="sayHello('Zara' , 22)" value="Say Hello">
		
	</form>
	
	</body>
</html>
