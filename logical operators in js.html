<!DOCTYPE html>

<html>
	<head>
		<title>Logical Operators In JavaScript .</title>
	</head>
	
	<body>
		<h1 style="color : #0288D1">Display The Logical Operators In JavaScript .</h1>
		
		<p>* Logical operators are used to determine the logic between variables or values .</p>

		<p id="demo"></p>
		
	<script>
	
		  var a= 50;
		  var b= 89;
		  var x= 52;
		  var y= 60;
		  
		  var result1 = (a < b && b > a);			// And Operator
		  var result2 = (x == y && y == x);		   // Or Operator
		  var result3 = !(a == b);				  //  Notm Operator
		  
		  document.getElementById("demo").innerHTML =
			"(a < b && b > a) = "+ result1 +"</br>"+
		    "(x == y && y == x) = "+ result2 +"</br>"+
			"!(a == b)= "+ result3 +"</br>";
		  	  
	</script>
	
	</body>	
<html>
