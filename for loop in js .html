<!DOCTYPE html>

<html>
	<head>
		<title>For Loop In JavaScript</title>
	<head>
	
	<body>
		<h1 style="color: #8D6E63">Display The For Loop In JavaScript .</h1>
		
		<p>*  loops through a block of code a number of times .</p>
	
		<script type="text/javascript">
				var a;
				for(a=0; a<=10; a++)
				{
					document.write("Number Is : " + a );
					document.write("<br />");
					
				}
				
				document.write(" * If The Condition Is False, Then The Loop Will Stopped !")	
	
		</script>
	
	</body>	
</html>
