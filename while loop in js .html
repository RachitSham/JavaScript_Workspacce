<!DOCTYPE html>

<html>
	<head>
		<title>While Loop In JavaScript</title>
	<head>
	
	<body>
	
		<h1 style="color: #FF3D00">Display The If-Statement In JavaScript .</h1>
		
		<p>* if to specify a block of code to be executed, if a specified condition is true .</p>
	
	<script type="text/JavaScript">
	
			var n=1;
				while(n<15)
				{
				document.write("Number Is : " + n + "<br />");
				n++;
				}
				document.write(" * If The Condition Is False, Then The Loop Will Stopped !")	
				
	</script>
	
	</body>	
</html>
