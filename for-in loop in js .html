<!DOCTYPE html>

<html>
	<head>
		<title>For-In Loop In JavaScript .</title>
	</head>
	
	<body>
		<h1 style="color: #424242">Display The For-In Loop In JavaScript .</h1>
		
		<p>* The JavaScript for in statement loops through the properties of an Object .</p>
	
	<script>
		var student =
		{
		  fname:"Jerry",
		  lname:"Wilson",
		  rollno:15
		};
		var x;
		for(x in student)
		{
		document.write(student[x] + " ");
		}
		
	</script>
	
	</body>	
</html>
