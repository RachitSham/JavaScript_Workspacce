<html>
	<head>
		<title>On Mouse Over</title>
		
		<style>
			.div-red{
				border: 10px solid navy;
				width: 30%;
				height: 30%;
				backgroung-color: #D7CCC8;
			}
		</Style>
		<script>
			function clickMe(){
				
				alert("Find out who you are and do it on purpose." );
			}	
			
			function changeMyColor(myColor){
				document.bgColor=myColor;
		
			}
			
		</script>
		
		<body>
			<div class="div-red" onmouseover="changeMyColor('#E59866')">
				On Mouse Over!
				
				<p><i>* The onmouseover attribute fires when the mouse pointer moves over an element.</i></p>
		</div>
		
		</body>
	</head>

</html>
