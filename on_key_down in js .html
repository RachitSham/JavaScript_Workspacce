<!DOCTYPE html>

<html>

	<head>
		<title>Keyboard Events In JavaScript .</title>
		
	</head>
	
	<body>
		<h1 style="color: #FBB917">Display The on_key_down Event In JavaScript .</h1>
		
		<p>* The onkeydown Event Occurs When The User Pushes A Key (On The KeyBoard) .</p>
		
		  * Enter Your Name : <input type="text" id="fname" onkeydown="myFunction()">
	
	<script>
		function myFunction()
		{
			var x = document.getElementById("fname");
			x.value = x.value.toUpperCase();
		
		}
	
	</script>
	
	</body>
</html>
