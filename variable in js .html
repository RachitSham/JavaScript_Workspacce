<!DOCTYPE html>

<html>
	<head>
		<title>Variables In JavaScript .</title>
	</head>
	
   <body onload="check()">
		
		<h1 style="color: #880E4F">Dispaly The Variables In JavaScript .</h1>
		
		<p id="demo"></p>
	
	<script>
	
		var v1="Har Har Mahadev."; // Global Variable Are Declare Here.
		
		function check() {
			var v2="Jai Mata Di ." // Local Variable Are Declare Here.
			
			document.getElementById("demo").innerHTML=
			"Value Of v1 - " + v1 + "<br>" +
			"Value Of v2 - " + v2;
		}
	
	</script>
	
   </body>
</html>
