<!DOCTYPE html>

<html>

	<head>
		<title>Unnamed Arguments In JavaScript .</title>
	</head>
		
	<body>
	
		<h1 style="color: #E55451">Display The Unnamed Arguments In JavaScript .</h1>

	<script>
			function sum()
			{
				var result=0;
				for(var i=0; i < arguments.length; i++)
				{
				result += arguments[i];
				}
				alert("Sum Of Numbers Is - " + result);
			}
			sum(2,4,6,8,3,1,10);

	</script>
	
	</body>	
</html>
