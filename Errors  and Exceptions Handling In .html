<!DOCTYPE html>

<html>

	<head>
	
	<title>Errors  and Exceptions Handling In JavaScript .</title>
					
	<script>
		function myFunc()
		{
			var a =  500;
			
			try{
				alert("Value Of Variable A Is : " + a);
				
			}
			
			catch (e){
				alert("Error: " + E.description );
			
			}
			
			finally {
				alert("Finally Block Will Always Execute !" );
			
			}
		}
		
	</script>

	</head>

		<body>
		
		<h1 style="color: #C4AEAD"> Display Errors  and Exceptions Handling In JavaScript .</h1>
	
		<p>* JavaScript implements the try...catch...finally construct as well as the throw operator to handle exceptions .</p>
	
		<p><b>* Click The Following To See The Result :</b></p>
	
		<form>
		
		<input type="button" value="Click Me" onclick="myFunc();" />
		
		</form>
		
	</body>	
</html>
