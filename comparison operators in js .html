<!DOCTYPE html>

<html>
	<head>
		<title>Comparison Operators In JavaScript .</title>
	</head>
	
	<Body>
		<h1 style="color: #B39DDB">Display The Comparison Operators In JavaScript .</h1>

		<p id="demo"></p>
		
		<script>
			var a= 450;
			var b= 250;
			var c= 50;
			var d= 60;
			
			var result1 = (a == b);      // double equals to
			var result2 = (c != d);	    //  Not Equals to
			var result3 = (a < b);     //   Lesser Than
			var result4 = (c > d);    //    Greater Than
			var result5 = (a <= b);  //     Leaaer Than equals To  
			var result6 = (c >= b); //      Greater Than Equals To
		
			document.getElementById("demo").innerHTML =
			"a == b = "+ result1 +"</br>"+
			"c != d = "+ result2 +"</br>"+
			"a < b = "+ result3 +"</br>"+
			"c > d = "+ result4 +"</br>"+
			"a <= b = "+ result5 +"</br>"+
			"a >= b = "+ result6 +"</br>";
			
		</script>
	
	</Body>
</html>
