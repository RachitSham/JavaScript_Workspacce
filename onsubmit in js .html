<!DOCTYPE html>

<html>

	<head>
		<title>OnSubmit Event In JavaScript . </title>
		
	</head>
	
	<body>
		<h1 style="color: #DAEE01">Display The onSubmit Event In JavaScript .</h1>
		
		<p>* onsubmit is an event that occurs when you try to submit a form .</p>
		
		<form  style="color: red" Onsubmit="myFunction()">
			First name : <input type="text" name="Fname">
			
			Last name : <input type="text" name="Lname"><br>
			<br>
			
			<div>
			Phone No : <input type="text" >
			</div>	
			<br>
			
			<div>
			Address : <input type="text" >
			</div>	
			<br>
			
			<input type="Submit" value="Submit">
		
		</form>
	
	<script>
		function myFunction()
		{
			alert("You Have Submitted The Form");
		}
	
	</script>
	</body>

</html>
