<!DOCTYPE html>

<html>

	<head>
		<title>How To Store The Variables In Function .</title>
	</head>
	
	<body>
	
		<h1 style="color: #493D26">Display To Store Variables In Function .</h1>
		
		<p id="demo"></p>
		
	<script>
		function tometer(k)
		{
			return k*1000;
		}
		var x = tometer(8);
		
		document.getElementById("demo").innerHTML = 
		"The Distance Is " + x + " meters ";
		
	</script>

	</body>	
</html>
